<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOGS</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>

    <div class="main">
        <div class="header">
            <div class="logosection">BlOGS</div>
            <div class="headerbuttons">
                <div class="profile">
                    <div class="profileIcon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <p id="userName"></p>
                </div>
                <button><a href="./index.html"> Sing Out </a></button>
            </div>
        </div>
        <div class="createblogbtn">
            <button id="createBlog" onclick="opendiv()">Create Blog</button>
            <button id="viewBlog" onclick="window.location.href='./viewBlog.html'" >View Blog</button>
        </div>
        <div class="blogSeciton">
        </div>
        <div class="blogform" id="blogform">
            <div class="blogInfo">
                <div class="blogupper">
                    <h2>Create Your Blog</h2>
                    <button id="closeicon" onclick="closediv()"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <input type="text" placeholder="Tittle" id="blogTittleinp">
                <input type="text" name="" id="authorNameinp" placeholder="Author Name">
                <textarea name="" id="blogContent" placeholder="Blog Content"></textarea>
                <button id="blogs">Create Blog</button>
            </div>
        </div>

        <script src="blog.js"></script>
</body>

</html>
